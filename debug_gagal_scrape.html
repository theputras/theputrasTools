    jQuery.fn.ForceNumericOnly =
    function(max)
    {
        return this.each(function()
        {
            $(this).keydown(function(e)
            {
                var textLength = $(this).val().length;
                var key = e.charCode || e.keyCode || 0;
                var control = e.ctrlKey;
                var shift = e.shiftKey;
                         
                if(shift)
                    return false;         
                                                
                if(control && (key == 65)) // select all
                    return true;
                if(control && (key == 86)) // paste
                    return true;

                if(key == 13)
                {
                    if(max == 11)
                    {
                        $("#password").focus();                        
                    }
                    else if(max == 6)
                    {
                        $("#frmlogin").submit();                        
                    }                    
                }

                                                   
                if(textLength >= max)
                {
                    //backspace bole
                    if(key == 8 || key == 9 || key == 46 || key == 36 || key == 35 || (key >= 37 && key <= 40))
                        return true
                    return false;
                }
                
                
                
                             
                
                // allow backspace, tab, delete, arrows, numbers and keypad numbers ONLY
                return (
                    key == 8 || 
                    key == 9 ||
                    key == 46 ||
                    key == 36 ||   
                    key == 35 ||
                    (key >= 37 && key <= 40) ||
                    (key >= 48 && key <= 57) ||
                    (key >= 96 && key <= 105));
            }).change( function() {
                var currentVal = $(this).val();               
                if( isNaN(currentVal))
                {
                    $(this).val('');
                }                
            });                                  
        });
    };   
    
    
    
    
    jQuery.fn.HDXNewsTicker = function(){
        
        var NewsArray = new Array(); 
        var isPaused = false;
        
        
        return this.each(function()
        {            
            var maxNews = 0;
            var currentFrame = 0;
            var lastFrame = -1;
             
            //hidden pertama 
            $(this).find('span').each(function(index){
                NewsArray[maxNews] = $(this);                
                $(this).css({'position':'absolute', 'top':'-10px','opacity':'0', 'display':'block'});
                maxNews++;           
            });
            
            
     
            /*$(this).mouseenter(function(){
                isPaused  = true;                
            });

                isPaused  = false;
                doAnimate();
            });       
            
            
            $(this).mouseover(function(){
                isPaused  = true;
            });
        
            $(this).mouseout(function(){
                isPaused  = false;   
                //doAnimate();            
            });             
            */     
                       
            //start animation 
            doAnimate();


            
            
            function startAnimation(){
                
            }


            
                                  
            function doAnimate(){                
                //hilangkan animasi sebelumnya
                if(lastFrame >= 0){                                    
                    NewsArray[lastFrame].animate( {opacity:0, top:'25', display:'inline'}, 500, function(){
                        //NewsArray[lastFrame].css({'display':'block'});
                        NewsArray[lastFrame].css({'position':'absolute', 'top':'-10px','opacity':'0', 'display':'block'});
                        //reset position
                        
                    });                    
                }
                
                
                NewsArray[currentFrame].css({'display':'block'});
                NewsArray[currentFrame].animate( {opacity:1, top:'15', display:'inline'}, 500, function(){
                    
                    
                    if(!isPaused){
                        //animation complete
                        lastFrame = currentFrame;
                        currentFrame++;
                        if(currentFrame >= maxNews){
                            currentFrame = 0;
                            lastFrame = maxNews-1;                        
                        }                                                                           
                        setTimeout(function(){ doAnimate(); }, 3000);                        
                    }
                    
                    
                });
            }            
                                  
        });
    };
