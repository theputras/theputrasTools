<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gate Dinamika</title>
    <link href="https://gate.dinamika.ac.id/icon-dinamika.png" rel="icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://gate.dinamika.ac.id/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://gate.dinamika.ac.id/fonts/avenir.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Avenir LT Std" !important;
        background: url("https://gate.dinamika.ac.id/images/bg-dashboard.png")
          no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        /* color: white; */
      }

      .container {
        padding-left: 0;
        padding-right: 0;
      }

      .custom-input {
        border: none;
        border-bottom: 1px solid #ccc;
      }

      .bg-grey {
        background-color: #4c4c4d;
      }

      .bg-transparent {
        background-color: transparent;
      }

      .btn-circle {
        padding: 10px 12px;
        border-radius: 25px;
        text-align: center;
      }

      .card-rounded {
        border: none;
        border-radius: 0.8rem;
      }

      .ls-1 {
        /* letter-spacing: 1px */
      }

      .icon-menu {
        width: 4.5rem;
      }

      .x-small {
        font-size: 0.75rem;
      }

      @media (max-width: 1200px) {
        .x-small {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 400px) {
        .x-small {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 280px) {
        .x-small {
          font-size: 0.4rem;
        }
      }

      .clickable-menu {
        cursor: pointer;
        /* max-width: min-content; */
      }

      .custom-sidebar-container {
        position: fixed;
        width: 4rem;
        left: 1rem;
        top: 0.5rem;
        /* height: 589px; */
        height: calc(100% - 5rem);
        padding-top: 1.5rem;
        /* padding-bottom: 416px; */
        padding-left: 1rem;
        padding-right: 1rem;
        background-color: rgba(167, 30, 34, 1);
        border-radius: 1.5rem;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .hide {
        display: none !important;
      }

      .col-detail-menu {
        flex: 0 0 auto;
        width: 33.33333333%;
      }

      .menu-detail {
        max-width: 100%;
      }

      @media (max-width: 990px) {
        .menu-detail {
          max-width: 80%;
        }
      }

      #header_right {
        display: flex;
      }

      @media (max-width: 984px) {
        .mobile_icon_nav {
          display: block !important;
        }

        #header_right {
          display: none;
        }

        #sapaan {
          font-size: 12px !important;
        }
      }

      .mobile_icon_nav {
        color: #fff;
        background-color: #4c4c4d8c;
        font-size: 35px;
        padding: 7px 10px 0px 10px;
        border-radius: 10px;
        display: none;
      }

      .dropdown_mobile_nav {
        background-color: #adadad;
        position: absolute;
        top: 81px;
        width: 100%;
        max-width: 540px;
        padding: 15px;
        border-radius: 10px;
        display: none;
        z-index: 1;
      }

      @media (min-width: 985px) {
        .dropdown_mobile_nav {
          display: none !important;
        }
      }

      @media only screen and (min-width: 768px) and (max-width: 868px) {
        .dropdown_mobile_nav {
          max-width: 95%;
        }
      }

      @media only screen and (min-width: 868px) and (max-width: 984px) {
        .dropdown_mobile_nav {
          max-width: 75%;
        }
      }

      #sapaan {
        font-size: 16px;
      }

      .bg-orange {
        background-color: #ea7901 !important;
      }

      .close {
        float: right;
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        opacity: 0.5;
      }

      button.close {
        padding: 0;
        background-color: transparent;
        border: 0;
      }

      .fc-day-number {
        width: 30px;
      }

      #calendar {
        padding: 10px;
      }

      .fc-content {
        white-space: normal !important;
        font-size: 10px;
      }

      .hover-end {
        padding: 0;
        margin: 0;
        font-size: 75%;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        opacity: 0.8;
      }

      body {
        margin: 0px 10px 25px !important;
      }

      .label-birthday-null {
        top: 1.5rem !important;
      }

      @media (min-width: 1365px) {
        .label-birthday-null {
          left: 6rem !important;
        }
      }

      .float {
        position: fixed;
        width: 80px;
        height: 80px;
        bottom: 104px;
        right: 13px;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        box-shadow: 2px 2px 3px #999;
      }

      .my-float {
        margin-top: 22px;
      }

      #menu-layanan {
        /* flex-wrap:nowrap; */
      }

      #batas-3 {
        display: none;
      }

      @media (max-width: 337px) {
        #batas-3 {
          display: block;
        }

        #batas-4 {
          display: none;
        }
      }
    </style>
    <style>
      .ultah-box {
        position: relative;
      }

      /* .ultah-box marquee { */
      .ultah-box p,
      .ultah-box span,
      .ultah-box small,
      .ultah-box marquee {
        position: absolute;
        left: 4.5rem;
        top: 1rem;
        color: black;
        line-height: 1rem;
        /* max-width: 20rem; */
      }

      .tabel-ultah {
        top: 1rem;
        left: 1.2rem;
      }

      @media (min-width: 370px) and (max-width: 500px) {
        .tabel-ultah {
          top: 1.2rem;
          left: 2.2rem;
        }
      }

      @media (min-width: 270px) and (max-width: 370px) {
        .tabel-ultah {
          top: 0.5rem;
          left: 1rem;
        }
      }

      @media (min-width: 500px) and (max-width: 730px) {
        .tabel-ultah {
          top: 2rem;
          left: 4rem;
        }
      }

      @media only screen and (max-width: 297px) {
        /* .ultah-box marquee { */
        .ultah-box p,
        .ultah-box span,
        .ultah-box small,
        .ultah-box marquee {
          left: 3.2rem !important;
          top: 0.5rem;
        }
      }

      .event-box {
        background-color: brown;
        line-height: 1rem;
      }

      @media (min-width: 1236px) and (max-width: 1400px) {
        .tabel-ultah {
          top: 1rem;
          left: 2rem;
        }
      }

      @media (min-width: 1400px) {
        .tabel-ultah {
          top: 1.5rem;
          left: 2rem;
        }
      }

      .max_width_height {
        height: 120px;
        max-height: 150px;
      }

      #daftar-ultah {
        font-size: 13px;
      }

      @media (max-width: 397px) {
        .dropdown_mobile_nav {
          max-width: 360px !important;
        }
      }

      .menu_title_text {
        font-size: 0.7rem;
        font-weight: 500;
      }

      .menu-layanan-dekstop {
        display: block;
      }

      .menu-layanan-mobile {
        display: none;
      }

      @media (max-width: 500px) {
        .menu-layanan-dekstop {
          display: none;
        }

        .menu-layanan-mobile {
          display: block;
        }

        @media (min-width: 280px) {
          .menu_title_text {
            font-size: 0.8rem;
          }
        }
      }

      @media (max-width: 280px) {
        .menu_title_text {
          font-size: 0.5rem;
        }
      }

      @-moz-document url-prefix() {
        .max-content-img {
          max-width: -moz-available;
        }
      }

      .max-content-img {
        max-width: -webkit-fill-available;
      }
    </style>
  </head>

  <body>
    <script>
      
    </script>
  </body>
</html>
