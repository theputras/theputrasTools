<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-300 font-sans">
    
    <div class="container mx-auto p-6 pb-20">
        <h1 class="text-2xl font-semibold text-white">Halaman Akun</h1>
        <p class="mt-4">Isi konten akun di sini.</p>
        <div class="mt-6 bg-gray-800 rounded-lg shadow-md p-6">
    <h2 class="text-lg font-semibold text-white mb-4">Pengaturan</h2>
    
    <div 
      x-data="{ privacyOn: JSON.parse(localStorage.getItem('privacyOn') || 'false') }"
      x-init="$watch('privacyOn', val => localStorage.setItem('privacyOn', JSON.stringify(val)))"
      class="flex items-center justify-between"
    >
        <span class="flex flex-col">
            <span class="font-medium text-white">Privacy Mode</span>
            <span class="text-sm text-gray-400">Sembunyikan umur & tahun lahir di data ultah.</span>
        </span>

        <button 
          type="button" 
          @click="privacyOn = !privacyOn"
          :class="privacyOn ? 'bg-blue-600' : 'bg-gray-600'"
          class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none" 
          role="switch" 
          :aria-checked="privacyOn.toString()"
        >
            <span 
              :class="privacyOn ? 'translate-x-5' : 'translate-x-0'"
              class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
            ></span>
        </button>
        
    </div>
    <div class="flex items-center justify-between mt-6 pt-4 border-t border-gray-700">
    <span class="flex flex-col">
        <span class="font-medium text-white">Reset Local Storage</span>
        <span class="text-sm text-gray-400">Hapus cache browser & setting lokal.</span>
    </span>
    
    <button type="button"
       class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md text-sm transition flex items-center gap-2" 
       x-data 
       @click="async () => {
           // 1. Panggil Confirm Custom
           const yakin = await window.showConfirm(
               'Hapus Local Storage?', 
               'Ini akan menghapus semua cache jadwal dan pengaturan privasi di browser ini.',
               'danger'
           );

           // 2. Jika User klik 'Ya'
           if (yakin) {
               localStorage.clear();
               window.showAlert('success', 'Berhasil dihapus! Merefresh halaman...');
               setTimeout(() => window.location.href = '/account', 1500);
           }
       }">
       <i class="fas fa-trash-can"></i> Reset
    </button>
</div>

<div class="flex items-center justify-between mt-6 pt-4 border-t border-gray-700">
    <span class="flex flex-col">
        <span class="font-medium text-white">Reset Session Gate</span>
        <span class="text-sm text-gray-400">Hapus session scraper jika error.</span>
    </span>
    
    <button type="button"
       class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md text-sm transition flex items-center gap-2" 
       x-data
       @click="async () => {
           const yakin = await window.showConfirm(
               'Reset Session Scraper?',
               'Sistem akan dipaksa login ulang ke Sicyca pada proses berikutnya. Lakukan jika data tidak muncul.',
               'danger'
           );

           if (yakin) {
               window.showAlert('info', 'Mereset session...');
               
               // Fetch ke endpoint Flask lu (sesuaikan route aslinya)
               fetch('{{ url_for('reset_scraper_session') }}')
                   .then(res => {
                       if(res.ok) {
                           window.showAlert('success', 'Session berhasil direset!');
                       } else {
                           window.showAlert('error', 'Gagal mereset session.');
                       }
                   })
                   .catch(() => window.showAlert('error', 'Terjadi kesalahan koneksi.'));
           }
       }">
       <i class="fas fa-eraser"></i> Reset
    </button>
</div>
</div>
<div class="mt-6 bg-gray-800 rounded-lg shadow-md p-6 flex flex-wrap gap-4">
             <a href="{{ url_for('logout_page') }}" 
                class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md text-sm">
                 Logout
             </a>

             <a href="{{ url_for('logout_all_page') }}" 
                class="bg-gray-800 hover:bg-gray-700 border border-red-600 text-red-400 font-semibold px-4 py-2 rounded-md text-sm"
                onclick="return confirm('Anda yakin ingin logout dari SEMUA perangkat?')">
                 Logout All Devices
             </a>
        </div>
    </div>

    {% include 'nativeNav.html' %}
<script>
// Ganti onclick yang tadi panjang jadi gini:
function handleReset() {
    if(confirm('Yakin reset?')) {
        localStorage.clear();
        // Panggil Alert Custom
        window.showAlert('success', 'Cache berhasil dibersihkan!');
        
        setTimeout(() => {
            window.location.href = '/account';
        }, 1000); // Delay dikit biar alert kelihatan
    }
}</script>
</body>
</html>
