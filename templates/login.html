<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk ke Sistem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div x-data="{ showPassword: false }" class="bg-gray-800/90 backdrop-blur-md rounded-2xl shadow-lg w-full max-w-md p-8 border border-gray-700">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white tracking-tight">Selamat Datang</h1>
      <p class="text-gray-400 text-sm mt-2">Silakan login untuk melanjutkan</p>
    </div>

    <form id="loginForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
          placeholder="Masukkan username Anda">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required
            class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
            placeholder="Masukkan password Anda">
          <button type="button" @click="showPassword = !showPassword"
            class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-200 transition">
            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.963 9.963 0 013.155-4.499M6.3 6.3l11.4 11.4M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
      </div>

      <div id="errorMessage" class="text-red-400 text-sm text-center hidden"></div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition duration-200">
        Masuk
      </button>
      <!-- <video id="video" width="320" height="240" autoplay muted></video>
<canvas id="canvas" style="display:none;"></canvas>
<button id="register-face-btn">Register Face</button>
<button id="login-face-btn">Login with Face</button>
<p id="status"></p> -->
    </form>

    <p class="text-center text-gray-400 text-sm mt-6">
      Belum punya akun?
      <a href="#" class="text-blue-400 hover:text-blue-300 font-medium">Daftar Sekarang</a>
    </p>
  </div>

<script>
document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new URLSearchParams({
    username: document.getElementById('username').value,
    password: document.getElementById('password').value
  });

  try {
    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: formData,
      credentials: 'include' // penting biar cookie dikirim!
    });

   if (response.ok) {
      const data = await response.json();
      console.log("✅ Login sukses:", data);
      // Tambah: Reload untuk pastikan session/cookie sync
      setTimeout(() => {
          // window.location.reload();  
          window.location.href = data.redirect;
      }, 300);
  }
  else {
      const err = await response.json();
      alert(err.error || 'Login gagal, periksa username/password.');
    }
  } catch (err) {
    console.error('❌ Error saat login:', err);
    alert('Terjadi kesalahan server.');
  }
});
