<head>
  <meta charset="UTF-8">

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div x-data="{ showPassword: false }" class="bg-gray-800/90 backdrop-blur-md rounded-2xl shadow-lg w-full max-w-md p-8 border border-gray-700">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white tracking-tight">Selamat Datang</h1>
      <p class="text-gray-400 text-sm mt-2">Silakan login untuk melanjutkan</p>
    </div>

    <form id="loginForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
          placeholder="Masukkan username Anda">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required
            class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
            placeholder="Masukkan password Anda">
          <button type="button" @click="showPassword = !showPassword"
            class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-200 transition">
            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.963 9.963 0 013.155-4.499M6.3 6.3l11.4 11.4M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
      </div>

      <div id="errorMessage" class="text-red-400 text-sm text-center hidden"></div>

<button type="submit" id="login-btn" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
    <svg id="login-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="display: none;">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
    <span id="login-text">Login</span>
</button>

<script>
(function() {
        // Kita nggak pake localStorage.clear() karena itu terlalu
        // barbar dan bisa hapus data lain. Kita hapus

        // console.log("Mengecek cache di localStorage...");

        const keysToRemove = [
          'dataJadwal',
          'dataUltah'
        ];

        let removedCount = 0;

        // Hapus key yang spesifik
        keysToRemove.forEach(key => {
          if (localStorage.getItem(key)) {
            localStorage.removeItem(key);
            removedCount++;
          }
        });

        // Hapus semua cache foto (yang diawali 'photo_')
        // Kita harus loop karena kita nggak tau semua ID-nya
        Object.keys(localStorage)
          .filter(key => key.startsWith('photo_'))
          .forEach(key => {
            localStorage.removeItem(key);
            removedCount++;
          });

        if (removedCount > 0) {
            // console.log(`Pembersihan localStorage selesai. ${removedCount} item dihapus.`);
        } else {
            // console.log("LocalStorage sudah bersih.");
        }

      })();
document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();
    
    // 1. Ambil elemen-elemen tombol
    const btn = document.getElementById('login-btn');
    const btnSpinner = document.getElementById('login-spinner');
    const btnText = document.getElementById('login-text');
    const errorEl = document.getElementById('errorMessage');

    // 2. MASUK KE MODE LOADING (SESUAI PERMINTAAN)
    btn.disabled = true;                // <-- Tombol di-disable
    btnSpinner.style.display = 'block'; // <-- Tampilkan spinner
    btnText.textContent = 'Logging in...'; // <-- Ganti teks
    errorEl.style.display = 'none';

      const formData = new URLSearchParams({
    username: document.getElementById('username').value,
    password: document.getElementById('password').value
  });

    fetch('/api/auth/login', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.redirect || data.success) {
            // Sukses, biarin aja disabled, halaman bakal redirect
            // 1. Cek apakah ada parameter 'next' di URL browser
        const urlParams = new URLSearchParams(window.location.search);
        const nextUrl = urlParams.get('next');

        // 2. Prioritas redirect: 
        //    a. Ke 'next' url (halaman terakhir)
        //    b. Ke 'data.redirect' (dari backend, biasanya '/')
        //    c. Default ke '/' (Home)
        window.location.href = nextUrl || data.redirect || '/';
        } else if (data.error) {
            // Gagal, balikin tombol ke semula
            errorEl.textContent = data.error;
            errorEl.style.display = 'block';
            
            btn.disabled = false; // <-- Balikin
            btnSpinner.style.display = 'none'; // <-- Sembunyiin
            btnText.textContent = 'Login'; // <-- Balikin
        }
    })
    .catch(err => {
        console.error('Login error:', err);
        errorEl.textContent = 'Terjadi kesalahan. Coba lagi.';
        errorEl.style.display = 'block';
        
        // Error, balikin tombol ke semula
        btn.disabled = false; // <-- Balikin
        btnSpinner.style.display = 'none'; // <-- Sembunyiin
        btnText.textContent = 'Login'; // <-- Balikin
    });
});
